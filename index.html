<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    
    <div class="container">
        <div class="form-box">
            <div class="buttom-box">
                <div id="elegir"></div>
                <button type="button" class="toggle-btn" onclick="login()">Iniciar sesion</button>
                <button type="button" class="toggle-btn" onclick="registrar()">Registrar</button>
            </div>
              <div class="redes-sociales">
                <img src="./IMG/Logo_de_Facebook.png" alt="icono_facebook">
                <img src="./IMG/png-clipart-twitter-logo-blue-sky-wing-beak-font-twitter-blue-social-media-thumbnail (1).png" alt="icono_twitter">
                <img src="./IMG/3548484154d27db4992215686b21b3c4-icono-de-burbuja-de-google-m-s.png" alt="icono_google">
              </div>
              <form id="login" class="input-group">
                    <input type="text" class="imput-field" placeholder="nombre de usuario" required>
                    <input type="password" class="imput-field" placeholder="contraseña" required >
                    <input type="checkbox" class="check-box"><span>Recordar Contraseña.</span>
                    <button type="submit" class="submit-btn">Acceder</button>
              </form>
              <form id="registrar" class="input-group">
                    <input type="text" class="imput-field" placeholder="nombre de usuario" required>
                    <input type="email" class="imput-field" placeholder="correo" required>
                    <input type="password" class="imput-field" placeholder="contraseña" required >
                    <input type="checkbox" class="check-box"><span>Acepto los terminos y condiciones</span>
                    <button type="submit" class="submit-btn">Registrar</button>
             </form>

        </div>

    </div>
        <script>
            const loginEl = document.getElementById("login");
            const registerEl = document.getElementById("registrar");
            const chooseEl = document.getElementById("elegir");

            function login() {
            loginEl.style.left = "50px";
            loginEl.style.display = "initial";
            registerEl.style.display = "none";
            chooseEl.style.left = "0px";
            }

            function registrar() {
            loginEl.style.display = "none";
            registerEl.style.display = "initial";
            registerEl.style.left = "50px";
            chooseEl.style.left = "120px";
            }
        
        </script>
</body>
</html>
